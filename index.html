    <title>ContentJet AI - Create Viral Content in 5 Seconds</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Sora:wght@400;600;700;800&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Sora:wght@400;600;700;800&display=swap"></noscript>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sora: ['Sora', 'sans-serif'],
              inter: ['Inter', 'sans-serif'],
            },
            colors: {
              accent: {
                start: '#5be4ff',
                end: '#e96aff',
              }
            },
            animation: {
              'gradient': 'gradient 8s linear infinite',
              'background-shine': 'background-shine 2.5s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'pulse-glow': 'pulse-glow 4s ease-in-out infinite',
              'particle-float': 'particle-float 40s linear infinite',
              'fade-in': 'fade-in 0.5s ease-in-out forwards',
              'fade-in-up': 'fade-in-up 0.5s ease-in-out forwards',
              'toast-in': 'toast-in 0.5s cubic-bezier(0.23, 1, 0.32, 1) forwards',
              'sparkle': 'sparkle 1.5s ease-in-out infinite',
              'button-glow': 'button-glow 2s ease-in-out infinite',
              'xp-fill': 'xp-fill 1s ease-out forwards',
            },
            keyframes: {
              gradient: {
                to: { 'background-position': '200% center' },
              },
              'background-shine': {
                'from': { backgroundPosition: '200% 0' },
                'to': { backgroundPosition: '-200% 0' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0px) rotate(0deg)' },
                '50%': { transform: 'translateY(-25px) rotate(2deg)' },
              },
              'pulse-glow': {
                '0%, 100%': { 
                  boxShadow: '0 0 25px -5px rgba(91, 228, 255, 0.5), 0 0 35px -10px rgba(233, 106, 255, 0.5)' 
                },
                '50%': { 
                  boxShadow: '0 0 50px 10px rgba(91, 228, 255, 0.8), 0 0 75px 10px rgba(233, 106, 255, 0.8)'
                },
              },
              'particle-float': {
                  '0%': { transform: 'translateY(0) rotate(0deg)', opacity: '1' },
                  '100%': { transform: 'translateY(-100vh) rotate(720deg)', opacity: '0' },
              },
              'fade-in': {
                'from': { opacity: '0', transform: 'translateY(10px)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              },
              'fade-in-up': {
                'from': { opacity: '0', transform: 'translateY(20px)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              },
              'toast-in': {
                'from': { transform: 'translateY(20px) scale(0.9)', opacity: '0' },
                'to': { transform: 'translateY(0) scale(1)', opacity: '1' },
              },
              sparkle: {
                '0%, 100%': { transform: 'scale(0)', opacity: '0' },
                '50%': { transform: 'scale(1)', opacity: '1' },
                '60%, 90%': { transform: 'scale(1)', opacity: '0' },
              },
              'button-glow': {
                '0%, 100%': { boxShadow: '0 0 15px -5px theme(colors.accent.start), 0 0 20px -10px theme(colors.accent.end)' },
                '50%': { boxShadow: '0 0 25px 0px theme(colors.accent.start), 0 0 35px -5px theme(colors.accent.end)' },
              },
              'xp-fill': {
                'from': { width: '0%' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color 0.5s ease;
      }
      .dashboard-bg {
        background-color: #05050A;
        background-image: linear-gradient(180deg, #0f0c29 0%, #05050A 50%);
      }
    </style>
